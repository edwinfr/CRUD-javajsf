<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTblSampleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTblSampleLabel_id}"/>
                    <h:outputText value="#{tblSampleController.selected.id}" title="#{bundle.ViewTblSampleTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTblSampleLabel_firstName}"/>
                    <h:outputText value="#{tblSampleController.selected.firstName}" title="#{bundle.ViewTblSampleTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewTblSampleLabel_salary}"/>
                    <h:outputText value="#{tblSampleController.selected.salary}" title="#{bundle.ViewTblSampleTitle_salary}"/>
                    <h:outputText value="#{bundle.ViewTblSampleLabel_email}"/>
                    <h:outputText value="#{tblSampleController.selected.email}" title="#{bundle.ViewTblSampleTitle_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tblSampleController.destroyAndView}" value="#{bundle.ViewTblSampleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTblSampleEditLink}"/>
                <br />
                <h:commandLink action="#{tblSampleController.prepareCreate}" value="#{bundle.ViewTblSampleCreateLink}" />
                <br />
                <h:commandLink action="#{tblSampleController.prepareList}" value="#{bundle.ViewTblSampleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTblSampleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
